version = 0.1

[default]
[default.global.parameters]
stack_name = "yolo"

[default.build.parameters]
parallel = true

[default.validate.parameters]
lint = true



[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[default.deploy.parameters]
resolve_s3 = true
s3_prefix = "yolo"
region = "us-east-1"
capabilities = "CAPABILITY_IAM"
image_repositories = ["InferenceFunction=942792151209.dkr.ecr.us-east-1.amazonaws.com/yolo4fded146/inferencefunction7c73919drepo", "ProcessImageLambda=942792151209.dkr.ecr.us-east-1.amazonaws.com/yolo4fded146/processimagelambdafb51752crepo"]
